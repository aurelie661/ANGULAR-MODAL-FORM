<app-button (click)="clickHandler()">Ajouter un film</app-button>
<app-modal
  *ngIf="movieFormMode"
  (close)="closeModalHandler()"
>
  <app-form></app-form>
</app-modal>
<p *ngIf="movies.length === 0; else elseblock">
    There is no movies in the database!
  </p>
  <ng-template #elseblock>
    <div>
        <app-detail []="movie.id" *ngFor="let movie of movies"></app-detail>
      
    </div>
  </ng-template>
